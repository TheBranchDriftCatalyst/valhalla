apiVersion: apps/v1
kind: Deployment
metadata:
  name: cloudflare-ddns
spec:
  replicas: 1
  selector:
    matchLabels:
      app: cloudflare-ddns
      environment: drogon
  template:
    metadata:
      labels:
        app: cloudflare-ddns
        environment: drogon
    spec:
      containers:
      - env:
        - name: API_KEY
          value: $CF_API_KEY
        - name: PROXIED
          value: "true"
        - name: ZONE
          value: k8-lab-external
        image: oznu/cloudflare-ddns:latest
        name: cloudflare-ddns
        resources:
          limits:
            cpu: "1"
            memory: "512Mi"
          requests:
            cpu: "100m"
            memory: "256Mi"
      restartPolicy: Always
status: {}
