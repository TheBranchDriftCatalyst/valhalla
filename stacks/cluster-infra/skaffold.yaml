deploy:
  helm:
    releases:
    # TODO: need to install cert-manager at some point as well

    - name: cert-manager
      repo: https://charts.jetstack.io
      remoteChart: cert-manager
      createNamespace: true
      namespace: default
      setValues:
        installCRDs: true
        prometheus:
          enabled: true
        webhook:
          enabled: true
        cainjector:
          enabled: true
          # extraArgs:
          #   - --dns01-recursive-nameservers=

    - name: traefik
      # repo: https://traefik.github.io/charts
      remoteChart: traefik/traefik
      createNamespace: true
      namespace: default
      setValues:
        ingressRoute.dashboard:
          entryPoints: ['websecure', 'web']
          matchRule: "Host(`traefik.localhost`)"

    - name: authentik
      remoteChart: authentik/authentik
      namespace: default
      setValues:
        authentik:
          secret_key: "PleaseGenerateASecureKey"
          # This sends anonymous usage-data, stack traces on errors and
          # performance data to sentry.io, and is fully opt-in
          error_reporting.enabled: true
          postgresql.password: "turbopookipanda"
        server:
          server.metrics.serviceMonitor: true
          ingress:
            # Specify kubernetes ingress controller class name
            ingressClassName: traefik
            enabled: true
            hosts:
            - authentik.localhost
        postgresql:
          enabled: true
          auth.password: "turbopookipanda"
        redis.enabled: true

