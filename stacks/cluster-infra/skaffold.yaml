profiles:
- name: cloudflare-ddns
  patches:
  - op: add
    path: /deploy/helm/releases/-/
    value:
    - name: kubernetes-cloudflare-ddns
      repo: https://charts.kubito.dev
      remoteChart: kubernetes-cloudflare-ddns
      setValues:
        existingSecret: 'cloudflare'

