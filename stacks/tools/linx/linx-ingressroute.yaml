---
apiVersion: traefik.containo.us/v1alpha1
kind: IngressRoute
metadata:
  name: linx
  # namespace: traefik
spec:
  entryPoints:
    - websecure
    # - web
  routes:
    - match: Host(`linx.localhost`)
      kind: Rule
      middlewares:
        - name: headers-default
      services:
        - name: linx
          namespace: default
          port: 8080